<!doctype html>
<html>

<head>
    <title>FlyDSPie</title>
    <style>
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .submit-row {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>DSPy on Fly.io with Persistent SQLite</h1>
    <form method="post" id="ask-form">
        <textarea name="question" rows="4" cols="50" placeholder="Ask anything..."></textarea><br />
        <div class="submit-row">
            <button type="submit" id="submit-btn">Submit</button>
            <div class="spinner" id="spinner"></div>
        </div>
    </form>

    {% if error %}
    <div class="error" style="
                color: red;
                background: #fee;
                padding: 20px;
                border-radius: 8px;
                margin: 20px 0;
            "><strong>LLM not configured:</strong><br /><br />
        {{ error | safe }}
    </div>
    {% endif %} {% if question %} {% if result %}
    <div class="result">
        <h2>You asked: {{ question }}</h2>
        <p><strong>Answer:</strong> {{ result }}</p>
    </div>
    {% endif %} {% endif %}

    <hr />
    <small>Queries are saved to persistent SQLite on Fly volume. <a href="/history">Full History</a></small>

    <script>
        document.getElementById('ask-form').addEventListener('submit', function() {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('spinner').style.display = 'inline-block';
        });
    </script>
</body>

</html>
