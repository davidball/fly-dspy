<!doctype html>
<html>

<head>
    <title>FlyDSPie</title>
</head>

<body>
    <h1>DSPy on Fly.io with Persistent SQLite</h1>
    <form method="post">
        <textarea name="question" rows="4" cols="50" placeholder="Ask anything..."></textarea><br />
        <button type="submit">Submit</button>
    </form>

    {% if error %}
    <div class="error" style="
                color: red;
                background: #fee;
                padding: 20px;
                border-radius: 8px;
                margin: 20px 0;
            "><strong>LLM not configured:</strong><br /><br />
        {{ error | safe }}
    </div>
    {% endif %} {% if question %} {% if result %}
    <div class="result">
        <h2>You asked: {{ question }}</h2>
        <p><strong>Answer:</strong> {{ result }}</p>
    </div>
    {% endif %} {% endif %}

    <hr />
    <small>Queries are saved to persistent SQLite on Fly volume.<a href="/history">Full History</a></small>
</body>

</html>
